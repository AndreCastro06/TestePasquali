<div class="min-h-screen bg-gray-50 flex flex-col items-center px-4 py-8">
  <h1 class="text-4xl font-bold text-gray-800 mb-8 tracking-tight">
    # Top 10 Vencedores #
  </h1>

  <div class="w-full max-w-2xl bg-white rounded-xl shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200 text-sm sm:text-base">
      <thead class="bg-blue-100 text-blue-900 uppercase tracking-wide text-xs font-bold">
        <tr>
          <th class="px-4 py-3 text-left">#</th>
          <th class="px-4 py-3 text-left">Vencedor</th>
          <th class="px-4 py-3 text-left">Data</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <tr
          *ngFor="let vencedor of vencedores; index as i"
          class="hover:bg-gray-50 transition-colors"
        >
          <td class="px-4 py-3 font-semibold text-gray-700">{{ i + 1 }}</td>
          <td class="px-4 py-3 text-gray-800">
            {{
              vencedor.vencedor === 'X' ? 'Player 1 (X)' :
              vencedor.vencedor === 'O' ? 'Player 2 (O)' :
              'Empate'
            }}
          </td>
          <td class="px-4 py-3 text-gray-600">
            {{ vencedor.dataHora | date: 'dd/MM/yyyy HH:mm' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a
    routerLink="/"
    class="mt-6 text-blue-600 hover:underline font-medium transition"
  >
    ‚Üê Voltar ao jogo
  </a>
</div>
