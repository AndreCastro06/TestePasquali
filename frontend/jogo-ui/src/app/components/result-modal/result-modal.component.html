>

  <h2 class="text-2xl font-bold mb-4" [innerHTML]="mensagem"></h2>
    <button
      (click)="aoReiniciar.emit()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
    >
      Jogar novamente
    </button>
  </div>
</div>
